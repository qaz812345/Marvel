                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    班納博士在意外受伽瑪放射線污染後，一旦情緒不穩，尤其是憤怒與恐懼的情況，即會變身成名為浩克的怪物。
                </p>
                <h2>能力</h2>
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
