                <h1>惡煞（Мерзость）</h1>
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    艾米爾．布朗斯基（Emil Blonsky）是潛伏在班奈博士研究基地的間諜。布朗斯基發現了班奈用來釋放伽瑪射線的儀器，並在自己身上試驗，卻成了怪物惡煞。
                </p>
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    惡煞想要統治地球，與浩克大打出手。因為嫉妒班奈的幸福生活，便毒殺貝蒂，而羅斯將軍為替女兒復仇則打敗惡煞。
