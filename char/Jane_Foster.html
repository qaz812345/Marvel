                <h1>珍·佛斯特（Jane Foster）</h1>
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    珍·佛斯特首次登場於雷神索爾。後成為唐納醫生（索爾在人間的身份）的女朋友，但開始她不知道唐納和索爾是同一個人，直到後來才發現。奧丁知道索爾和珍相愛後激烈反對，索爾希望將神祇的身份給予她，但奧丁卻證明她不具備女神資質，並抹去了她有關雷神的相關記憶。後她愛上了金凱德醫生，並與她結婚。
                </p>
