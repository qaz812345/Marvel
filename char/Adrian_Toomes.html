                <h1>禿鷹(Adrian Toomes)</h1>
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                	一名具犯罪傾向的工人，因災害控制局的建立而失去了工作，便開始靠收集的外星科技來建造武器並高價賣出，擁有一具副機械翅膀的裝備。
				</p>
                <h2>能力</h2>
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                	禿鷹是個出色的電子工程師，所使用的飛行裝備便是他自己開發出的產物。禿鷹的飛行裝備不但給予了他飛行的能力，同時還提升了他的身體素質，使他和蜘蛛人交戰時能發揮出類似超人類的能力。
				</p>
