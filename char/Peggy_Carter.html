                <h1>佩姬·卡特（Peggy Carter ）</h1>
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    佩姬是出生於維吉尼亞州的美國人，雖然出身富裕家庭，但是無法坐視納粹的侵略行動而投入戰爭，是二戰期間美國政府特派於法國協助法國抵抗運動的聯絡員。
                </p>
                <p>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    佩姬在戰場上與美國隊長相遇，雖然處事方式不同，但同樣都在抵抗侵略者的兩人很快就有了不錯的戰友情誼，並在之後化為愛情。但隊長總是忙碌於一個又一個需要他的重要任務之中，而使兩人聚少離多。
                </p>
